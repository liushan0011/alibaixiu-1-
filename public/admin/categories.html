  <script type="text/html" id="ctp">
    {{each list}}
    <tr>
      <td class="text-center"><input type="checkbox"></td>
      <td>{{$value.title}}</td>
      <td>{{$value.className}}</td>
      <td class="text-center" data-id="{{$value._id}}">
        <a href="javascript:;" class="btn btn-info btn-xs edit" >编辑</a>
        <a href="javascript:;" class="btn btn-danger btn-xs delete">删除</a>
      </td>
    </tr>
    {{/each}}

  <script>
    var cArr = new Array();

    // 展示分类
    $.ajax({
      type: 'get',
      url: '/categories',
      success: function (res) {
        cArr = res;
        render(cArr);
      }
    });

    //添加分类功能 
    $('#cAdd').on('click', function () {
      var formData = $('#cForm').serialize();
      $.ajax({
        type: 'post',
        url: '/categories',
        data: formData,
        success: function (res) {
          cArr.push(res);
          render(cArr);
        }
      });
    });
    
    // 用于调用template方法 
    function render(arr) {
      var str = template('ctp', { list: arr });
      $('tbody').html(str);
    }

    // 编辑功能 
    var cId;
    $('tbody').on('click', '.edit', function () {     // $(this)是.edit
      cId = $(this).parent().attr('data-id');
      $('#cForm > h2').text('修改分类');

      var title = $(this).parents('tr').children().eq(1).text();
      var className = $(this).parents('tr').children().eq(2).text();
      
      $('#title').val(title);
      $('#className').val(className);
      $('#cAdd').hide();
      $('#cEdit').show();
    });

    $('#cEdit').on('click', function () {
      $.ajax({
        type: 'put',
        url: '/categories/' + cId,
        data: $('#cForm').serialize(),
        success: function (r) {
          var index = cArr.findIndex(item => item._id == cId);
          // 根据这个index找到数组的这个元素 将它的数据更新   
          cArr[index] = r;
          // 调用render方法 重新渲染页面 
          render(cArr);
          $('#title').val('');
          $('#className').val('');
          $('#cAdd').show();
          $('#cEdit').hide();
        }
      })
    });

    //删除功能
    $('tbody').on('click','.delete',function(){
      if(confirm('真删嘛？')) {
        var id = $(this).parent().attr('data-id');
        $.ajax({
          type: 'delete',
          url: '/categories/' + id,
          success: function(r){
            var index = cArr.findIndex(item => item._id == id);
            cArr.splice(index,1);
            render(cArr);
          }
        })
      }
    });

    //全选
    $('#checkAll').on('change',function(){
      var status = $(this).prop('checked');
      $('tbody input').prop('checked',status);
    });
    $('tbody').on('change','input',function(r){
      if($('tbody input:checked').length == $('tbody input').length) {
        $('#checkAll').prop('checked',true);
      } else {
        $('#checkAll').prop('checked',false);
      }

      if($('tbody input:checked').length > 1) {
        $('.btn-sm').show();
    } else {
        $('.btn-sm').hide();
    }
    });

    // 给批量删除按钮注册点击事件 
    $('.btn-sm').on('click',function(){
    var ids = [];
    var checkUser = $('tbody input:checked');  // [input, input]
    checkUser.each(function(k,v){
        var id = v.parentNode.parentNode.children[3].getAttribute('data-id');
        ids.push(id);  
    });
    $.ajax({
        type: 'delete',
        url: '/categories/' + ids.join('-'),
        success: function (r) {  //r是这一个数组,数组里面放的被删除的元素,元素是一个对象 
            r.forEach(element => {
                var index = cArr.findIndex(item => item._id == element._id);
                cArr.splice(index, 1);
                render(cArr);
            });
        }
    })
});

  </script>
